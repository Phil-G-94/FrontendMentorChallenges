<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link
            type="text/css"
            rel="stylesheet"
            href="./style.css"
        />

        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="container">
            <article class="container product_article">
                <section class="product_img_section">
                    <!-- Image Goes Here-->

                    <img
                        class="product_img"
                        src="images/image-product-mobile.jpg"
                        alt="product"
                    />
                </section>
                <section class="product_txt_section">
                    <!-- Text and Action btn go here-->
                    <p class="product_type">Perfume</p>
                    <p class="product_title">Gabrielle Essence Eau De Parfum</p>
                    <p class="product_description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <section class="product_price_section">
                        <p>$149.99</p>
                        <p>$169.99</p>
                    </section>

                    <div class="cart_btn_container">
                        <button
                            class="cart_btn"
                            type="button"
                        >
                            <img
                                class="cart_icon"
                                src="./images/icon-cart.svg"
                                alt="cart icon"
                            />
                            <p style="display: block">Add to Cart</p>
                        </button>
                    </div>
                </section>
            </article>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </div>
        </main>
    </body>
</html>
